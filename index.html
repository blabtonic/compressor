<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=800">
<title>J I C</title>
<!-- JQUERY UI DEPENDENCIES FOR SLIDER -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all"/>
<!-- BOOTSTRAP CSS STYLES FOR GOOD LOOKING 
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->
<!-- HERE IS THE MAGIC ... -->
<script src="JIC.js" type="text/javascript"></script>
<script src="upload.js" type="text/javascript"></script>

</head>
<body>
  <section id="wrapper">
    <article id='article'>
      <div class='holder' id="holder">
        <input type="file" id="files" name="files[]" multiple />
        <div id='holder_helper'>
          <h2 id="holder_helper_title">Click to load your image!</h2>
        </div>
        <img id="source_image" class='img_container'/>
      </div>
      <div class='holder' id='holder_result'>
        <img id="result_image" class='img_container' />
      </div>
      <div class='clear'></div>
      <div class='col' id='left-col'>
        <fieldset>
          <legend>Compressor settings</legend>
          <div id="slider-range-min"></div>
          <div id='controls-wrapper'>
             Compression ratio : <input id="jpeg_encode_quality" size='3' readonly='true' style="Display: none" type="text" value="10"/> %
            <div id='buttons-wrapper'>
              <button id="jpeg_encode_button">Compress</button>
              <button id="jpeg_upload_button">Upload</button>
            </div>
          </div>
        </fieldset>
      </div>
      <div class='col' id='right-col'>
        <fieldset>
          <legend>Console output</legend>
          <div id='console_out'></div>
        </fieldset>
      </div>
      <div class='clear'></div>
    </article>
  </section>
</body>
</html>
